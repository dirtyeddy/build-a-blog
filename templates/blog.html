{% extends "base.html" %}

{% block content %}
    <h1 align="center">Build A Blog</h1>
    <hr />

        {% if posts|length == 0 %}
        <p>No new posts</p>
        {% else %}
            {% for post in posts %}
                <a href"./blog?id={{post.id}}"><h2 class="title">{{post.title}}</h2></a>
                <p class="body">{{post.body}}</p>
                <hr />
            {% endfor %}
        {% endif %}

{% endblock %}
