{% extends "base.html" %}

{% block content %}

<h1 align="center">Make your own blog entry.</h1>
<form method='post' action='/newpost'>
    <label>
        New blog title:<br/>
        <input type="text" name='title' value='{{ title }}'/><br>
    </label>

    <label>
        Make a new blog:
        <textarea name='body' value='{{body}}'></textarea>
    </label>
    <br />
    <input type='submit' value="Add Entry"/>
</form>


{% endblock %}
